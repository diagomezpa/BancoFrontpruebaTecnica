<!-- clients.component.html -->
<div class="d-flex justify-content-center align-items-center vh-100">
  <div class="card" style="width: 30rem;">
    <div class="card-body">
      <h5 class="card-title">Formulario de Clientes</h5>
      <form [formGroup]="myForm" (ngSubmit)="summit()">
        <div class="form-group">
         <label class="col-sm-12 col-form-label input-text-color ">Tipo de Documento</label>
                <div class="col-sm-12">

                    <select id="documentType" name="documentType" formControlName="documentType" class="form-control">
                    <option value="C">Cédula de Ciudadania</option>
                    <option value="P">Pasaporte</option>
                    </select>
                </div>
        </div>
        <div class="form-group mb-5">
          <label for="numberDocument" class="col-sm-12 col-form-label input-text-color " >Número de Documento</label>
          <input type="text" id="numberDocument" formControlName="numberDocument" class="form-control" inputmode="numeric" (keypress)="validateNumber($event)"
            (input)="formatNumber($event)"  [ngClass]="{'is-invalid': myForm.get('numberDocument')?.invalid && myForm.get('numberDocument')?.touched}">
          <div *ngIf="myForm.get('numberDocument')?.invalid && myForm.get('numberDocument')?.touched" class="invalid-feedback">
            Número de documento es requerido y debe tener entre 8 y 11 caracteres.
          </div>
        </div>
        <button type="submit" class="btn button-color" [disabled]="myForm.invalid">Enviar</button>
      </form>
    </div>
  </div>
</div>
